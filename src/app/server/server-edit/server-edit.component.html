<form [formGroup]="editServerForm" autocomplete="off" (ngSubmit)="submit()">
  <h1 mat-dialog-title>Edit Server</h1>
  <div mat-dialog-content>
    <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <mat-label>Physical Name</mat-label>
          <input
            matInput
            placeholder="Physical Name"
            formControlName="PhysicalName"
          />
          <mat-error
            *ngIf="editServerForm.controls['PhysicalName'].hasError('required')"
          >
            Physical Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="full-width">
          <mat-label>Alias Name</mat-label>
          <input
            matInput
            placeholder="Alias Name"
            formControlName="AliasName"
          />
          <mat-error
            *ngIf="editServerForm.controls['AliasName'].hasError('required')"
          >
            Alias Name Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="full-width">
          <mat-label>Project Name</mat-label>
          <input
            matInput
            placeholder="Project Name"
            formControlName="ProjectName"
          />
          <mat-error
            *ngIf="editServerForm.controls['ProjectName'].hasError('required')"
          >
            Project Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <mat-select formControlName="StatusId">
            <ng-container *ngFor="let item of serverStatuses">
              <mat-option [value]="item.Id">{{ item.Value }}</mat-option>
            </ng-container>
          </mat-select>
          <mat-error
            *ngIf="editServerForm.controls['StatusId'].hasError('required')"
          >
            Status is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="full-width">
          <mat-select formControlName="VersionId">
            <ng-container *ngFor="let item of serverVersions">
              <mat-option [value]="item.Id">{{ item.Value }}</mat-option>
            </ng-container>
          </mat-select>
          <mat-error
            *ngIf="editServerForm.controls['VersionId'].hasError('required')"
          >
            Version is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="full-width">
          <mat-select formControlName="EnvironmentId">
            <ng-container *ngFor="let item of serverEnvironments">
              <mat-option [value]="item.Id">{{ item.Value }}</mat-option>
            </ng-container>
          </mat-select>
          <mat-error
            *ngIf="
              editServerForm.controls['EnvironmentId'].hasError('required')
            "
          >
            Environment is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="disabledSubmitButton"
    >
      Submit
    </button>
  </div>
</form>
