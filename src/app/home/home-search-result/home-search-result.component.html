<table mat-table [dataSource]="source$" class="mat-elevation-z8 demo-table">
  <ng-container
    *ngFor="let column of (searchState$! | async)?.columnsDef"
    [matColumnDef]="column.columnDef"
  >
    <th mat-header-cell *matHeaderCellDef>
      {{ column.header }}
    </th>
    <td mat-cell *matCellDef="let row">
      {{ column.cell(row) }}
    </td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="(searchState$ | async)?.displayedColumns"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: (searchState$ | async)?.displayedColumns"
  ></tr>
</table>
