<mat-toolbar color="primary">
  <!-- <mat-toolbar-row>
    <span>My App</span>
    <span class="example-spacer"></span>
  </mat-toolbar-row> -->
  <nav>
    <!-- <button mat-button>Home</button>
    <button>Admin</button> -->
    <a
      mat-button
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      Home
    </a>
    <a mat-button routerLink="/admin" routerLinkActive="active"> Admin </a>
    <div class="spacer"></div>
    <button mat-button [matMenuTriggerFor]="menu">
      Impersonate
      <mat-icon>expand_more</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Regular User</button>
      <button mat-menu-item>Admin</button>
    </mat-menu>
    <button
      mat-icon-button
      aria-label="view server change history"
      (click)="changeTheme()"
    >
      <mat-icon>{{ isLightTheme() ? "brightness_2" : "wb_sunny" }}</mat-icon>
    </button>
  </nav>
</mat-toolbar>
